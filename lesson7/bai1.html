<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		a = prompt('Nhập a:');
		b = prompt('Nhập b:');
		Tong = parseInt(a) + parseInt(b);
		Tich = a * b;
		Hieu = a - b;
		Thuong = a / b;
		document.write('Tổng = ' + Tong + '<br>' + 'Hiệu = ' + Hieu + '<br>' + 'Tích = ' + Tich + '<br>' + 'Thương = ' + Thuong);
	</script>
</body>
</html>
