<!DOCTYPE html>
<html>
<head>
	<title>JS/welcome to JS</title>
</head>
<body>


	<script type="text/javascript">
		var a=prompt('Giá Trị a là:',0)
		var b=prompt('Giá Trị b là:',0)
		var c=prompt('Giá trị c là:',0)
		e=b*b- 4*a*c
		if(e<0){
			alert("Phương Trình Vô Nghiệm")
		}else if(e==0){
			alert("Phương Trình có Nghiêm Kép x1=x2="+ -b/2*a)
		}else{
			alert("Phương Trình Có 2 Nghiệm Phân Biệt: " +(-b+Math.sqrt(e)/2*a)+'\n'+ +(-b-Math.sqrt(e)/2*a))
		}
	</script>

</body>
</html>
