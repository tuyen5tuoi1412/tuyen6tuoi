<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Compose E-mail messages</title>
</head>
<body>
<button class="imgHelp"><a href="Help.html"><img src="photos/help.jpg"></a></button>
<div id="main">
	<h2>Compose e-mail messages</h2>
	<div class="row">
		<div class="col-md-4">To:</div>
		<div class="col-md-8"><input type="text" class="EmailEditor" name="to"></div>
	</div>
	<div class="row">
		<div class="col-md-4">From:</div>
		<div class="col-md-8"><input type="text"class="EmailEditor"  name="to"></div>
	</div>
	<div class="row">
		<div class="col-md-4">Cc:</div>
		<div class="col-md-8"><input type="text"class="EmailEditor"  name="to"></div>
	</div>
	<div class="row">
		<div class="col-md-4">Subject:</div>
		<div class="col-md-8"><input type="text"class="EmailEditor"  name="to"></div>
	</div>
	<div class="row">
		<div class="col-md-4">Message:</div>
		<div class="col-md-8">
			<textarea class="EmailEditor"  rows="5">	
			</textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-8">
			<button><a href="submid.html">Sent</a></button>
			<button>Cancel</button>
		</div>
	

	</div>
</div>
